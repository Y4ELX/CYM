<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  margin: 0;
  overflow: hidden;
}

#cursor {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  border-radius: 50%;
  transform-origin: center;
  transition: transform 0.3s ease-out;
  pointer-events: none; /* Evita que el cursor interfiera con eventos del mouse en otros elementos */
}

  </style>
</head>
<body>
    <div>
        <div id="cursor"></div>
    </div>
    <div class="navbar">
        <div>
            <button id="tocar">ee</button>
        </div>
    </div>
            <!--CURSOOORRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR-->
            <script>
document.addEventListener('DOMContentLoaded', () => {
  const cursor = document.getElementById('cursor');
  const tocarButton = document.getElementById('tocar');

  tocarButton.addEventListener('mouseover', () => {
    cursor.style.transform = 'scale(0.5)';
  });

  tocarButton.addEventListener('mouseout', () => {
    cursor.style.transform = 'scale(1)';
  });

});
</script>
            
</body>
</html>
